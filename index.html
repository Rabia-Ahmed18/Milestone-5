<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shareable Resume Builder By Rabia Ahmed</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" placeholder="Enter your phone number" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit" ><b>Generate My Resume</b></button>
    </form>

    <br>

    
     <div id="resume-display" contenteditable="true">
        
     </div>

     <div id="shareable-link-container">
        <h2>Shareable Link</h2>
        <p>Here's the exclusive link to view or edit your personalized resume"</p>
        <a href="#" id="shareable-link" target="_blank"><b>rabiaahmed16111999@gmail.com</b></a>    
        <button id="download-pdf">Pdf Download</button>    
     </div>

     

     <script src="main.js"></script>

</body>
</html>
